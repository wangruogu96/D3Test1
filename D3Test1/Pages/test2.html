<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <style>

        .chart rect {
            fill: steelblue;
        }

        .chart text {
            fill: white;
            font: 10px sans-serif;
            text-anchor: end;
        }
    </style>

    <div class="chart"></div>

    <svg class="chart" width="420" height="120">
        <g transform="translate(0,0)">
            <rect width="40" height="19"></rect>
            <text x="37" y="9.5" dy=".35em">4</text>
        </g>
        <g transform="translate(0,20)">
            <rect width="80" height="19"></rect>
            <text x="77" y="9.5" dy=".35em">8</text>
        </g>
        <g transform="translate(0,40)">
            <rect width="150" height="19"></rect>
            <text x="147" y="9.5" dy=".35em">15</text>
        </g>
        <g transform="translate(0,60)">
            <rect width="160" height="19"></rect>
            <text x="157" y="9.5" dy=".35em">16</text>
        </g>
        <g transform="translate(0,80)">
            <rect width="230" height="19"></rect>
            <text x="227" y="9.5" dy=".35em">23</text>
        </g>
        <g transform="translate(0,100)">
            <rect width="420" height="19"></rect>
            <text x="417" y="9.5" dy=".35em">42</text>
        </g>
    </svg>

    <br />

    <svg class="chartSVG"></svg>

    <script>
    var data = [2, 4, 8, 16];

    //scale to fit and in version, set max scale and data, and after v4 use scaleLinear() instead of scale.linear()
    var x = d3.scaleLinear()
        .domain([0, d3.max(data)])
        .range([0, 320]);

    d3.select(".chart")
      .selectAll("div")
        .data(data)
      .enter().append("div")
        .style("width", function(d) { return x(d) + "px"; })
        .text(function (d) { return d; });

    var width = 320, barHeight = 20;
    var y = d3.scaleLinear().domain([0, d3.max(data)]).range([0, width]);
    var chart = d3.select(".chartSVG")
        .attr("width", width)
        .attr("height", barHeight * data.length);
    var bar = chart.selectAll("g")
        .data(data)
        .enter().append("g")
        .attr("transform", function (d, i) { return "translate(0, " + i * barHeight + ")"; });
    bar.append("rect")
        .attr("width", x)
        .attr("height", barHeight - 1);
    bar.append("text")
        .attr("x",  function(d) { return x(d) - 3; })
        .attr("y", barHeight / 2)
        .attr("dy", ".35em")
        .text(function(d) { return d; });
    </script>
</body>
</html>
